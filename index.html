<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <style>
        body {background-color: rgb(16, 204, 41);}
        h1   {color: rgb(255, 0, 106);}
        button   {color: rgb(255, 0, 149);}
        </style>
</head>
<body>
    
    <h1 style="text-align:center;font-weight: bolder;font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;"> GUESSING GAME</h1>

    <input type="number" name="number" id="number-input" min="1" max="100">

    <button id="guess">Submit</button>

    <button onclick=location.reload()>Reset</button>

    <div id="result"></div>

    <div id="history"></div>
    
    <script src="script.js"></script>
</body>
</html>
